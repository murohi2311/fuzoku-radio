    <div class="theme-selector" id="themeSelector" style="display: none;">

        <textarea id="content" name="content" required placeholder="ãŠä¾¿ã‚Šã®å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."></textarea>

      <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <p style="font-size: 0.85em; color: #999; margin-bottom: 15px;">ä»¥ä¸‹ã®å†…å®¹ã¯åºƒå ±éƒ¨ã®ç”Ÿå¾’ã«å…±æœ‰ã•ã‚Œã¾ã›ã‚“ãŒã€å…¥åŠ›ã¯å¿…é ˆã§ã™</p>
        <div style="margin-bottom: 10px;">
          <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">åå‰ <span class="required">*</span></label>

        <div style="margin-bottom: 10px;">
          <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">å­¦å¹´ãƒ»ã‚¯ãƒ©ã‚¹ <span class="required">*</span></label>

            </select>
            <select id="schoolClass" name="schoolClass" required>

  <script>
    let allThemes = [];
    let currentThemeIndex = -1;
    let selectedThemeId = null;
    
    // ãƒ†ãƒ¼ãƒã®èª­ã¿è¾¼ã¿
    async function loadThemes() {
      try {
        const response = await fetch('/api/student/themes');
        allThemes = await response.json();
        
        if (allThemes.length > 0) {
          document.getElementById('themeSelector').style.display = 'block';
          document.getElementById('totalThemes').textContent = allThemes.length;
          currentThemeIndex = 0;
          createThemeDots();
          displayCurrentTheme();
        }
      } catch (error) {
        console.error('ãƒ†ãƒ¼ãƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
      }
    }
    
    function createThemeDots() {
      const container = document.getElementById('themeDotsContainer');
      container.innerHTML = '';
      
      allThemes.forEach((theme, index) => {
        const dot = document.createElement('div');
        dot.className = 'theme-dot';
        if (index === 0) dot.classList.add('active');
        dot.onclick = () => goToTheme(index);
        container.appendChild(dot);
      });
    }
    
    function updateThemeDots() {
      const dots = document.querySelectorAll('.theme-dot');
      dots.forEach((dot, index) => {
        if (index === currentThemeIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }
    
    function goToTheme(index) {
      currentThemeIndex = index;
      displayCurrentTheme();
    }
    
    function displayCurrentTheme() {
      if (allThemes.length === 0) return;
      
      const theme = allThemes[currentThemeIndex];
      document.getElementById('themeText').textContent = theme.title;
      document.getElementById('currentThemeIndex').textContent = currentThemeIndex + 1;
      selectedThemeId = theme.id;
      
      if (theme.description) {
        document.getElementById('themeDescriptionText').textContent = theme.description;
        document.getElementById('themeDescription').style.display = 'block';
      } else {
        document.getElementById('themeDescription').style.display = 'none';
      }
      
      // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’æ›´æ–°
      document.getElementById('prevThemeBtn').disabled = currentThemeIndex === 0;
      document.getElementById('nextThemeBtn').disabled = currentThemeIndex === allThemes.length - 1;
      
      // ãƒ‰ãƒƒãƒˆã®æ›´æ–°
      updateThemeDots();
    }
    
    function previousTheme() {
      if (currentThemeIndex > 0) {
        currentThemeIndex--;
        displayCurrentTheme();
      }
    }
    
    function nextTheme() {
      if (currentThemeIndex < allThemes.length - 1) {
        currentThemeIndex++;
        displayCurrentTheme();
      }
    }
    
    // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆ
    document.getElementById('content').addEventListener('input', function() {
      document.getElementById('charCount').textContent = this.value.length;
    });
    
    // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
    document.getElementById('messageForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        radio_name: document.getElementById('radioName').value,
        content: document.getElementById('content').value,
        sender_name: document.getElementById('senderName').value,
        school_year: document.getElementById('schoolYear').value,
        school_class: document.getElementById('schoolClass').value,
        theme_id: selectedThemeId,
        share_theme: selectedThemeId ? true : false
      };
      
      try {
        const response = await fetch('/api/student/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showMessage('ãŠä¾¿ã‚Šã‚’é€ä¿¡ã—ã¾ã—ãŸï¼ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€‚', 'success');
          document.getElementById('messageForm').reset();
          document.getElementById('charCount').textContent = '0';
        } else {
          showMessage(result.error || 'é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
        }
      } catch (error) {
        showMessage('é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚', 'error');
        console.error('Error:', error);
      }
    });
    
    function showMessage(text, type) {
      const alert = document.getElementById('messageAlert');
      alert.textContent = text;
      alert.className = `message ${type}`;
      alert.style.display = 'block';
      
      setTimeout(() => {
        alert.style.display = 'none';
      }, 5000);
    }
    
    // åˆæœŸåŒ–
    loadThemes();
  </script>
